<mat-sidenav-container>
  <mat-sidenav #drawer [opened]="opened" [mode]="mode" *ngIf="nav.visible">
    <div class="logo_wrapper">
      <img src="../../../assets/img/Group 481.png">
    </div>
    <div class="navigation_wrapper" *ngIf="usertype_id === '2'">
      <button mat-button routerLink="./admin_dashboard" routerLinkActive="active-link"><img src="../../../assets/img/web-page-home.svg">Dashboard</button>
      <button mat-button routerLink="./notify" routerLinkActive="active-link"><img src="../../../assets/img/notification.svg">Notifications</button>
      <!-- <button mat-button routerLink="./profile" routerLinkActive="active-link"><img src="../../../assets/img/avatar.svg">Vendor</button> -->
      <button mat-button routerLink="./user" routerLinkActive="active-link"><img src="../../../assets/img/avatar.svg">User</button>
      <button mat-button routerLink="./machine_list" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Machine</button>
      <!-- <button mat-button routerLink="./report" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Report</button> -->

      <button mat-button routerLink="./machine-detail" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Machine Details</button>
    </div>


    <div class="navigation_wrapper" *ngIf="usertype_id === '1'">
      <button mat-button routerLink="./admin_dashboard" routerLinkActive="active-link"><img src="../../../assets/img/web-page-home.svg">Dashboard</button>
      <button mat-button routerLink="./notify" routerLinkActive="active-link"><img src="../../../assets/img/notification.svg">Notifications</button>
      <button mat-button routerLink="./profile" routerLinkActive="active-link"><img src="../../../assets/img/avatar.svg">Vendor</button>
      <button mat-button routerLink="./user" routerLinkActive="active-link"><img src="../../../assets/img/avatar.svg">User</button>
      <!-- <button mat-button routerLink="./machine_list" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Machine</button> -->
      <!-- <button mat-button routerLink="./report" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Report</button> -->
<!-- 
      <button mat-button routerLink="./machine-detail" routerLinkActive="active-link"><img src="../../../assets/img/folder (4).svg">Machine Details</button> -->
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header" *ngIf="nav.visible">
      <mat-toolbar-row class="header_area">
        <div class="company_name">
          <!-- <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="drawer.toggle()" class="toggle-btn">
            <mat-icon><span class="material-icons">menu</span></mat-icon>
          </button> -->
          <span>{{first_name}}</span>
        </div>
        <div class="setting_sec">
          <button mat-icon-button (click)="close()"><i class="material-icons">power_settings_new</i></button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
