<form [formGroup]="login" (ngSubmit)="logintest()">
    <mat-form-field appearance="outline">
        <mat-select placeholder="Select Machine"  matNativeControl formControlName="machine_id"
          required >
          <mat-option *ngFor="let machine of machine_response" [value]="machine.id">
            {{machine.machine_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button  >SUBMIT</button>
</form>


<table class="table">
    <tr>
        <th>#</th>
        <th>Date</th>
        <th>Machine Name</th>
        <th>Vendor Name</th>
        <th>Machine Running Time</th>
        <th>EBH Temperature Drive End</th>
        <th>EBH Temperature Non-Drive End</th>
        <th>Rubber Buffer Level L</th>
        <th>Rubber Buffer Level R</th>
        <th>Inclination Spring Level L</th>
        <th>Inclination Spring Level R</th>
    </tr>
