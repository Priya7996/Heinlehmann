<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>Add Machine</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form scroll_form">
        <div class="filter_sec">
                <form [formGroup]="login" class="form_sec">
                    <mat-form-field  appearance="outline">
                        <mat-label>Machine Name</mat-label>
                        <input matInput formControlName="first_name" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Machine IP</mat-label>
                        <input matInput formControlName="last_name" type="text">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Controller Type</mat-label>
                        <input matInput formControlName="email_id"  type="text">
                    </mat-form-field>
                 

                    <mat-form-field  appearance="outline">
                        <mat-label>Machine Model</mat-label>
                        <input matInput formControlName="password" type="text">
                        

                    </mat-form-field>

                  
                   
                   
                   <div class="form-button text-right">
                        <button mat-raised-button [disabled]="login.invalid" (click)="logintest()" class="filter_btn btn_orange"> Save</button>
                        <button mat-raised-button   (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                    </div>
                </form>
        </div>
    </div>
</div>
